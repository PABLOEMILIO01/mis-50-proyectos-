<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Increment Counter</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/f579e1f0d1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="counter-container">
        <i class='fab fa-twitter' style='font-size:48px;color:#fff'></i>
        <div class="counter" data-target="12000"></div>
        <span>Twitter Followers</span>
    </div>
    <div class="counter-container">
        <i class='fab fa-youtube' style='font-size:48px;color:#fff'></i>
        <div class="counter" data-target="5000"></div>
        <span>Youtube Suscribers</span>
    </div>
      <div class="counter-container">
        <i class='fab fa-facebook-square' style='font-size:48px;color:#fff;'></i>
        <div class="counter" data-target="7500"></div>
        <span>Facebook Fans</span>
    </div>
    <script src="./custom.js"></script>
</body>
</html>
